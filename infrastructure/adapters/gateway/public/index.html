<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Swift Logistics â€“ Live Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { margin-bottom: .5rem; }
    .status { display: grid; grid-template-columns: 110px 1fr; gap: .25rem .75rem; }
    .item { padding: .5rem .75rem; border: 1px solid #ddd; border-radius: 8px; margin:.25rem 0; }
    code { background:#f6f8fa; padding:.1rem .3rem; border-radius:4px; }
  </style>
</head>
<body>
  <h1>Live Orders</h1>
  <p>Open Postman and <code>POST http://localhost:3001/orders</code> (JSON) or SOAP to <code>http://localhost:3001/soap/orders</code>. Watch updates below.</p>
  <div id="list"></div>

  <script>
    const list = document.getElementById('list');
    const orders = {}; // orderId -> {created, route}

    function render() {
      list.innerHTML = '';
      Object.keys(orders).sort((a,b)=>+a-+b).forEach(id => {
        const o = orders[id];
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="status">
            <strong>Order</strong> <span>#${id}</span>
            <strong>Created</strong> <span>${o.created ? 'âœ…' : 'â€”'}</span>
            <strong>Routed</strong> <span>${o.route ? 'ðŸšš '+o.route.vehicle+' (ETA '+o.route.etaMins+'m)' : 'â€”'}</span>
          </div>`;
        list.appendChild(div);
      });
    }

    const es = new EventSource('/events');
    es.addEventListener('order_created', e => {
      const data = JSON.parse(e.data);
      orders[data.orderId] = orders[data.orderId] || {};
      orders[data.orderId].created = data;
      render();
    });
    es.addEventListener('route_generated', e => {
      const data = JSON.parse(e.data);
      orders[data.orderId] = orders[data.orderId] || {};
      orders[data.orderId].route = data;
      render();
    });
  </script>
</body>
</html>
